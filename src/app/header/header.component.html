<div class="toolbar" role="banner">
    <mat-toolbar class="mat-elevation-z6 toolbar__mat" color="primary">    
      <span>Mi Perfil</span>
      <span class="span-spacer"></span>
      <button   mat-icon-button class="toolbar-icon" aria-label="Language" [matMenuTriggerFor]="menu" >
        <mat-icon>emoji_flags</mat-icon>
      </button>
      <mat-menu class = "md-menu" #menu="matMenu" xPosition="after">
        <button  mat-menu-item *ngFor="let option of options" (click)="selectLanguage(option.code)">
          <mat-icon class = "items-menu">emoji_flags</mat-icon>
          <span>{{option.name}}</span>
        </button>
        
      </mat-menu>
      <a href = "https://www.linkedin.com/in/jonathan-lozada-cuenca" mat-icon-button class="toolbar-icon" aria-label="Linkdin icon">
        <mat-icon svgIcon = "linkedin-icon"></mat-icon>
      </a>
      <a href = "https://github.com/JonathanLozadaGit" mat-icon-button class="toolbar-icon" aria-label="Github icon">
        <mat-icon svgIcon = "github-icon"></mat-icon>
      </a>
    </mat-toolbar>
  </div>
