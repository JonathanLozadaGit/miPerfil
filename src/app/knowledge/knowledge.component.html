<section class="section__knowledge">
    <h2>路路 {{knowledges.title}} 路路</h2>
    <div class="section__container">
        <mat-tab-group mat-align-tabs="center" class="section__container__tabs">
            <mat-tab *ngFor="let field of knowledges.fields">
                <ng-template mat-tab-label>
                  <h3>{{field.name}}</h3>
                </ng-template>
                <div class = "card__list">
                    <app-card-item *ngFor="let item of field.items" [item] = "item" ></app-card-item>
                </div>              
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
